<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.png">        

    <script>
        // Definir las variables para la URL, el título y la descripción
        const baseUrl = "https://webpy.replit.app/metis/bwSxmlMi/2";
        const title = "Webpy | Páginas Web Creadas con Inteligencia Artificial";
        const description = "Crea tu página web en segundos con nuestro creador impulsado por inteligencia artificial. Potencia tu presencia en línea. ¡Comienza gratis!";
        const imageUrl = "/favicon.png";  // Ruta de la imagen
    </script>

    <meta name="keywords" content="páginas web, inteligencia artificial, webpy, desarrollo web, creación de sitios web">
    <title id="pageTitle"></title>
    <meta name="description" content="" id="pageDescription">
    <link rel="canonical" href="https://webpy.co/">

    <!-- Unificación de Open Graph y Twitter Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="" id="ogUrl">
    <meta property="og:title" content="" id="ogTitle">
    <meta property="og:description" content="" id="ogDescription">
    <meta property="og:image" content="" id="ogImage">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="" id="twitterUrl">
    <meta name="twitter:title" content="" id="twitterTitle">
    <meta name="twitter:description" content="" id="twitterDescription">
    <meta name="twitter:image" content="" id="twitterImage">

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }

        .iframe-container iframe {
            border: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hidden { display: none; }

        h1, h2 {
            font-size: 2rem;
            margin: 20px;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                text-align: center;
            }

            h2 {
                font-size: 1.2rem;
                text-align: center;
            }

            .iframe-container {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 1rem;
            }

            .iframe-container {
                height: 50vh;
            }
        }
    </style>

    <script type="application/ld+json">
        {
          "@context": "https://schema.org/",
          "@type": "WebSite",
          "name": "Webpy",
          "url": "https://www.webpy.co/",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "{search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
    </script>
</head> 
<body>
    <div class="iframe-container"> 
        <iframe id="myIframe" title="myIframe" src="https://webpy.replit.app/metis/bwSxmlMi/2" allow="camera;microphone;clipboard-read; clipboard-write"></iframe>
    </div>
    
    <h1 class="hidden">Páginas Web creadas con IA</h1>
    <h2 class="hidden">Crea tu página web en segundos con nuestro creador impulsado por inteligencia artificial.</h2>
    <a href="https://webpy.co" class="hidden">Hecho en Webpy</a>
    <a href="https://webpy.bubbleapps.io/ai" class="hidden">Empieza Gratis</a>

    

    

    <script>
        // Asignar los valores a los elementos meta
        document.getElementById('pageTitle').textContent = title;
        document.getElementById('pageDescription').content = description;

        document.getElementById('ogUrl').content = baseUrl;
        document.getElementById('ogTitle').content = title;
        document.getElementById('ogDescription').content = description;
        document.getElementById('ogImage').content = imageUrl;

        document.getElementById('twitterUrl').content = baseUrl;
        document.getElementById('twitterTitle').content = title;
        document.getElementById('twitterDescription').content = description;
        document.getElementById('twitterImage').content = imageUrl;

        // Pasar parámetros al iframe si los hay
        var iframe = document.getElementById('myIframe');
        var loc = window.location.toString();
        var params = loc.split('?')[1];
        if (params) {
            iframe.src += '?' + params;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpy - Crea tu página con IA</title>
  <meta name="description" content="Webpy crea páginas web con IA en minutos.">

  <!-- Structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Webpy",
    "url": "https://webpy.co",
    "description": "Webpy crea sitios web con inteligencia artificial en minutos.",
    "inLanguage": "es",
    "publisher": {
      "@type": "Organization",
      "name": "Webpy Co",
      "url": "https://webpy.co",
      "logo": {
        "@type": "ImageObject",
        "url": "https://webpy.co/logo.png"
      }
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://webpy.co/buscar?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>
<body style="margin:0;padding:0;height:100vh;overflow:hidden;">
  <iframe
    src="https://webpy.replit.app/metis/bwSxmlMi/2"
    style="border:0;width:100%;height:100vh;"
    loading="lazy"
    title="Webpy App"
  ></iframe>
</body>
</html>
